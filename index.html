<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Ticket App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <div class="red-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="orange-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="yellow-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="green-color-btn"></div>
                </div>
            </div>

            <div class="title-box">
                <p class="title">Todo Task App</p>
            </div>

            <div class="add-delete-container">
                <div class="add">
                    <div class="material-icons action-btn" onclick="openModal()">add</div>
                </div>
                <div class="delete">
                    <div class="material-icons action-btn remove-btn" onclick="deleteTask()">remove</div>
                </div>
            </div>
        </div>

        <div class="ticket-box">

            <!-- <div class="ticket-display">
                <div class="ticket-color"></div>
                <div class="ticket-id"></div>
                <div class="task">sxvhsvchvdchd</div>
            </div> -->

            <div align="right" class="cross-btn material-icons">close</div>
            <div class="full-ticket-display">
                <div class="full-ticket-display-task"></div>
            </div>


            <div class="modal">
                <div class="ticket" data-typed="false" contenteditable="true"></div>
                
                <div class="priorities-box">
                    <div class="priority-container active">
                        <div class="priority-btn btn-red"></div>
                    </div>
                    <div class="priority-container">
                        <div class="priority-btn btn-orange"></div>
                    </div>
                    <div class="priority-container">
                        <div class="priority-btn btn-yellow"></div>
                    </div>
                    <div class="priority-container">
                        <div class="priority-btn btn-green"></div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script>
        loadTickets();
    </script>
</body>
</html>
